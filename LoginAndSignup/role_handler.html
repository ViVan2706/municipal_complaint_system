<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - Municipal Corporation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f7ff 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .portal-container {
            background: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1a253c;
            margin-bottom: 2rem;
        }

        form {
            text-align: left;
        }

        .role-selector {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .role-selector input[type="radio"] {
            display: none;
        }

        .role-selector label {
            display: block;
            padding: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
        }

        .role-selector label:hover {
            border-color: #007bff;
        }

        .role-selector input[type="radio"]:checked + label {
            background-color: #e6f2ff; 
            border-color: #007bff;
            color: #0056b3;
            font-weight: 600;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .submit-button {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="portal-container">
        <h1>Welcome to the Portal</h1>
        <p style="text-align: center; color: #555; margin-bottom: 2rem;">Please select your role to continue.</p>
        
        <form action="role_handler.php" method="POST">
            
            <div class="role-selector" required>
                <div>
                    <input type="radio" id="role_citizen" name="role" value="citizen">
                    <label for="role_citizen">I am a Citizen</label>
                </div>
                
                <div>
                    <input type="radio" id="role_admin" name="role" value="admin">
                    <label for="role_admin">I am an Admin</label>
                </div>
                
                <div>
                    <input type="radio" id="role_worker" name="role" value="worker">
                    <label for="role_worker">I am a Worker</label>
                </div>
            </div>
            
            <button type="submit" class="submit-button">Proceed</button>
        </form>
    </div>

</body>
</html>
