<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - Municipal Corporation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f7ff 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .portal-container {
            background: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1a253c;
            margin-bottom: 2rem;
        }

        form {
            text-align: left;
        }

        .role-selector {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-selector input[type="radio"] {
            display: none;
        }

        .role-selector label {
            display: block;
            padding: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
        }

        .role-selector label:hover {
            border-color: #007bff;
        }

        .role-selector input[type="radio"]:checked + label {
            background-color: #e6f2ff; 
            border-color: #007bff;
            color: #0056b3;
            font-weight: 600;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .security-section {
            margin-bottom: 2rem;
        }
        
        .security-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a253c;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .security-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background-color: #fafafa;
        }

        .security-input:focus {
            outline: none;
            border-color: #007bff;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .submit-button {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        /* --- NEW CSS FOR LOGIN LINK --- */
        .login-link {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #666;
            text-align: center;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="portal-container">
        <h1>Welcome to the Portal</h1>
        <p style="text-align: center; color: #555; margin-bottom: 2rem;">Select your role and enter access code.</p>
        
        <form action="role_handler.php" method="POST">
            
            <div class="role-selector">
                <div>
                    <input type="radio" id="role_citizen" name="role" value="citizen" required>
                    <label for="role_citizen">I am a Citizen</label>
                </div>
                
                <div>
                    <input type="radio" id="role_admin" name="role" value="admin">
                    <label for="role_admin">I am an Admin</label>
                </div>
                
                <div>
                    <input type="radio" id="role_worker" name="role" value="worker">
                    <label for="role_worker">I am a Worker</label>
                </div>
            </div>

            <div class="security-section">
                <label class="security-label" for="access_code">Security Access Code</label>
                <input type="password" 
                       id="access_code" 
                       name="access_code" 
                       class="security-input" 
                       placeholder="Citizens please enter : Welcomecit" 
                       required>
            </div>
            
            <button type="submit" class="submit-button" name="submit">Proceed</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

</body>
</html>
