<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Complaints</title>
    <style>
        :root {
            --primary-blue: #007bff;
            --success-green: #28a745;
            --danger-red: #dc3545;
            --warning-orange: #ffc107;
            --background-light: #f8f9fa;
            --text-dark: #212529;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --text-muted: #6c757d;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-right: 8px;
            transform: translateY(-5px); 
            vertical-align: middle; 
        }
        .header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-link {
            text-decoration: none;
            color: var(--text-dark);
            margin-left: 20px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.95rem;
            border-radius: 4px; 
        }
        .nav-link:hover {
            color: var(--primary-blue);
        }
        .nav-link.active {
            background-color: var(--primary-blue);
            color: white;
        }
        .notifications-badge {
            background-color: var(--danger-red);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            margin-left: 4px;
        }
        .dashboard-container {
            padding: 30px;
            max-width: 900px; 
            margin: 0 auto;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .complaint-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 8px 15px;
            font-size: 0.95rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .tab-button:first-child {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }
        .tab-button:last-child {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        .tab-button.active-tab {
            background-color: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }
        .complaint-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
        }
        .card-id {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
            text-transform: uppercase;
            margin-left: 10px;
        }
        .status-badge.pending { background-color: var(--primary-blue); }
        .status-badge.progress { background-color: var(--warning-orange); }
        .status-badge.resolved { background-color: var(--success-green); }
        .priority-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 5px;
        }
        .priority-badge.high { background-color: #f8d7da; color: var(--danger-red); border: 1px solid #f5c6cb; }
        .priority-badge.medium { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .status-and-priority {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .card-details {
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }
        .detail-line {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .detail-line .detail-icon {
            margin-right: 5px;
            color: #ccc;
        }
        .card-footer {
            border-top: 1px solid #f1f1f1;
            padding-top: 15px;
            text-align: center;
        }
        .view-details-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            padding: 10px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .view-details-btn:hover {
            background-color: var(--background-light);
        }
        .icon-map::before { content: 'üìç'; }
        .icon-date::before { content: 'üìÖ'; }
        .icon-user::before { content: 'üë§'; }
        .icon-register::before { content: '+'; font-weight: bold; }
        .icon-my-complaints::before { content: 'üìÑ'; }
        .icon-notifications::before { content: 'üîî'; }
        .icon-profile::before { content: 'üë§'; }
    </style>
</head>
<body>
    <header class="header">
        <a href="../home.html" class="logo">MCCCTS</a>
        <nav class="nav-links">
            <a href="#" class="nav-link"><span class="icon icon-register"></span> Register Complaint</a>
            <a href="#" class="nav-link active"><span class="icon icon-my-complaints"></span> My Complaints</a>
            <a href="#" class="nav-link">
                <span class="icon icon-notifications"></span> Notifications <span class="notifications-badge">2</span>
            </a>
            <a href="#" class="nav-link"><span class="icon icon-profile"></span> Profile</a>
        </nav>
    </header>
    <main class="dashboard-container">
        <h1 class="page-title">My Complaints</h1>

        <div class="complaint-tabs">
            <a href="MyComplaintsPend.html" class="tab-button">Pending (2)</a>
            <a href="#" class="tab-button active-tab">Completed (1)</a>
        </div>
        <div class="complaint-list">
            <div class="complaint-card">
                <div class="card-header">
                    <div class="card-title-group">
                        <div class="card-title">Water Supply</div>
                        <div class="card-id">ID: C003</div>
                    </div>
                    <div class="status-and-priority">
                        <span class="status-badge resolved">Resolved</span>
                        <span class="priority-badge high">High Priority</span>
                    </div>
                </div>
                <div class="card-details">
                    <div class="detail-line">
                        <span class="detail-icon icon-map"></span> Colony B, Sector 8
                    </div>
                    <div class="detail-line">
                        <span class="detail-icon icon-date"></span> Filed: 2025-09-28 | **Resolved: 2025-10-05**
                    </div>
                    <div class="detail-line">
                        <span class="detail-icon icon-user"></span> Assigned to: Priya Sharma
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" class="view-details-btn">View Details</a>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
